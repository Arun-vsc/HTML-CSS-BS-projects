<html>

<head>
    <title>
        job-application
    </title>
    <style>
        .h1 {
            text-align: center;
            padding-top: 40px;
            font-family: 'Times New Roman', Times, serif;
            text-transform: uppercase;
            color: red;
        }

        .container {
            border: 8px double black;
            border-radius: 10px;
            padding: 10px;
            margin: 70px;
            width: 700px;
            font-family: 'Times New Roman', Times, serif;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: bold;
            background-color: rgb(231, 221, 221);
        }

        .container input {
            border: none;
            border-right: none;
            border-bottom: 1px solid lightblue;
            box-shadow: 2px 2px rgb(73, 103, 113);
            outline: none;
        }

       


        .container label {
            color: rgb(2, 50, 92);
        }

        .form-label {
            width: 150px;
        }

        .job-details {
            border: 4px double rgb(129, 54, 54);
            margin: 20px;
            padding: 20px;
            width: 900px;
            margin-left: 100px;
            margin-top: 40px;
            border-radius: 18px;
        }

        .history {
            margin: 40px 0px 0px 100px;
            padding: 20px;
            width: 900px;
        }

        .btn1 {
            margin: 40px 0px 0px 100px;
            padding: 20px;
        }

        .date-leave textarea {
            resize: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body style="background-color: rgb(34, 126, 126);">
    <h1 class=" h1"> Job - Application </h1>

    <div class="content">
        <div class="container">
            <form class="form ">

                <div class="info p-2">

                    <h1 class=" fs-3 mb-3" style="color: rgb(186, 166, 166);">personal info</h1>

                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="fullname" class="form-label me-2">Full Name</label>
                        <input type="text" id="fullname" class="form-control w-50">
                    </div>
                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="dob" class="form-label me-2">Date of Birth</label>
                        <input type="date" id="dob" class="form-control w-50">
                    </div>
                </div>




                <!-- gender -->
                <div class="gender d-flex align-items-center mb-3 ">

                    <label for="gender" class="form-label1 me-5 ">Gender</label>

                    <input type="radio" class="form-check-input ms-5 me-4" id="radio1" name="gender"><label
                        class="form-check-label me-3" for="radio1">male</label>


                    <input type="radio" class="form-check-input me-4" id="radio2" name="gender"><label
                        class="form-check-label me-3" for="radio2">female</label>

                    <input type="radio" class="form-check-input me-4" name="gender" id="radio3"><label
                        class="form-check-label me-3" for="radio3">other</label>
                </div>

                <!-- address -->
                <div class="address-main d-flex align-items-center mb-3 ">
                    <label for="address1" class="form-label me-2">address</label>
                    <input type="text" id="address1" class="form-control  w-50">
                </div>

                <div class="address-details d-flex align-items-center me-2 g-1 mb-3">
                    <label for="city1" class="form-label me-2">city</label>
                    <input type="text" id="city1" class="form-control me-2">

                    <label for="state1" class="form-label me-2">state</label>
                    <input type="text" id="state1" class="form-control me-3">

                    <label for="zip1" class="form-label me-2">zip code</label>
                    <input type="number" id="zip1" class="form-control me-3">
                </div>

                <!-- contact -->

                <div class="form-contact d-flex align-items-center mb-4">
                    <label for="num" class="form-label me-2">Phone number</label>
                    <input type="tel" class="form-control w-50" id="num">
                </div>

                <div class="form-contact d-flex align-items-center mb-4">
                    <label for="email1" class="form-label me-2">email</label>
                    <input type="email" class="form-control w-50" id="email1">
                </div>

                <div class="form-contact d-flex align-items-center mb-4">
                    <label for="password1" class="form-label me-2">Password</label>
                    <input type="password" class="form-control w-50" id="password1">
                </div>



                <!-- jod details -->
                <div class="job-details ">
                    <h1 class=" fs-3 mb-3" style="color: rgb(186, 166, 166);">job -details</h1>
                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="apply1" class="form-label me-3">position applied for </label>
                        <input type="text" id="apply1" class="form-control w-75">
                    </div>

                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="apply2" class="form-label me-3">preferred job location</label>
                        <input type="text" id="apply2" class="form-control w-75">
                    </div>


                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="apply4" class="form-label me-3">expected salery</label>
                        <input type="text" id="apply4" class="form-control w-75">
                    </div>

                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="apply3" class="form-label me-3"> date of available to start</label>
                        <input type="datetime-local" id="apply3" class="form-control w-75">
                    </div>



                    <div class="form-group d-flex align-items-center mb-3">
                        <span class="me-3">are you willing to join ?</span>
                        <input type="checkbox" class="form-check-input me-3" name="check"><label
                            class="form-check-label me-4">yes</label>
                        <input type="checkbox" class="form-check-input me-4" name="check" disabled><label
                            class="form-check-label">no</label>
                    </div>

                </div>
                <!-- employee history -->

                <div class="history">
                    <h2 class=" fs-3 mb-3 " style="color: rgb(186, 166, 166);">Worked history</h2>

                    <div class="form-group d-flex align-items-center mb-4 me-1">
                        <label for="job1" class="form-label me-4">job title </label>
                        <input type="text" id="job1" class="form-control w-75">
                    </div>


                    <div class="date-leave d-flex align-items-center me-2 g-1 mb-4">
                        <label for="start1" class="form-label me-2">start date</label>
                        <input type="date" id="start1" class="form-control me-3 w-50">

                        <label for="end1" class="form-label me-2">end date</label>
                        <input type="date" id="end1" class="form-control me-3 w-50">
                    </div>

                    <div class="date-leave d-flex align-items-center mb-3">
                        <label for="Textarea1" class="form-label me-2">reason for leaving</label>
                        <textarea id="Textarea1" placeholder="....." class="form-control ms-4 w-75"></textarea>
                    </div>


                </div>

                <div class="btn1 ">
                    <button class="btn btn-success">confirm</button>
                    <button class="btn btn-danger ms-4">reset</button>
                </div>

            </form>
        </div>
    </div>
    </div>

</body>

</html>
